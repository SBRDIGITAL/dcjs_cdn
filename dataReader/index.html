<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/css/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
        .table-auto th, .table-auto td {
            max-width: 200px; /* Максимальная ширина столбца */
            word-wrap: break-word; /* Перенос слов на новую строку */
            white-space: normal; /* Разрешить перенос строк */
        }
    </style>
</head>
<body>
    <!-- Форма авторизации -->
    <!-- <form v-if="isFormVisible" @submit.prevent="login" class="w-1/3 loginForm">
        <input type="password" v-model="password" placeholder="Введите пароль" class="border p-2 rounded w-full" required>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-2 w-full">Войти</button>
    </form>
 -->

    <div id="app" class="flex flex-col items-center justify-center h-screen p-4" v-cloak>
        <h1 class="text-3xl mb-4">{{ message }}</h1>
    
        <!-- Сообщение об ошибке -->
        <div v-if="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
    
        <!-- Таблица с пользователями -->
        <div v-if="users.length > 0" class="mt-4 w-full">
            <div class="overflow-x-auto">
                <table class="table-auto min-w-full border-collapse border border-gray-300">
                    <thead>
                        <tr>
                            <th class="border p-3">ID</th>
                            <th class="border p-3">MAST ID</th>
                            <th class="border p-3">Страница входа</th>
                            <th class="border p-3">Пришёл с сайта</th>
                            <th class="border p-3">Электронная почта</th>
                            <th class="border p-3">Номер телефона</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="user in users" :key="user.id">
                            <td class="border p-3">{{ user.id }}</td>
                            <td class="border p-3">{{ user.mastId }}</td>
                            <td class="border p-3">
                                <a :href="user.entryPage" target="_blank">{{ user.entryPage }}</a>
                            </td>
                            <td class="border p-3">
                                <a :href="user.sourceDomain" target="_blank">{{ user.sourceDomain }}</a>
                            </td>
                            <td class="border p-3">{{ user.email }}</td>
                            <td class="border p-3">{{ user.phone }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
